<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Bus Alertas</title>
    <link rel="stylesheet" href="../../assets/css/mains/alert.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/global.css">
</head>
<body>
    <header>
        <a href="">
            <img src="../../assets/images/IdealBus.png" alt="" class="headerLogo">
        </a>
        <div class="headerBtns">
            <button class="headerBtn" onclick="sendFavs()">
                Favoritas
            </button>
            <button class="headerImg" onclick="sendProfile()">
                <i class='bx bxs-user-circle'></i>
            </button>
        </div>
    </header>
    
    <div class="container">
        <h1>Relatar alertas</h1>
        <div class="tipos">
            <button class="btn engarrafamento" data-toggle="modal" data-target="#alertModal" onclick="showType1()">Relatar engarrafamento</button>
            <button class="btn acidente" data-toggle="modal" data-target="#alertModal" onclick="showType2()">Relatar acidentes</button>
            <button class="btn desvio" data-toggle="modal" data-target="#alertModal" onclick="showType3()">Relatar desvio na rota</button>
        </div>
    </div>

    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Criar Alerta</h5>
                </div>


                <div class="modal-body" id="type-1">
                    <p>Tem certeza que quer adicionar um alerta à esta rota?</p>
                    <button type="button" class="btn btn-primary" onclick="addAlertType1()">Confirmar alerta</button>
                </div>

                <div class="modal-body" id="type-2">
                    <p>Tem certeza que quer adicionar um alerta à esta rota?</p>
                    <button type="button" class="btn btn-primary" onclick="addAlertType2()">Confirmar alerta</button>
                </div>

                <div class="modal-body" id="type-3">
                    <p>Tem certeza que quer adicionar um alerta à esta rota?</p>
                    <button type="button" class="btn btn-primary" onclick="addAlertType3()">Confirmar alerta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/scripts/addAlert/addAlert.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
