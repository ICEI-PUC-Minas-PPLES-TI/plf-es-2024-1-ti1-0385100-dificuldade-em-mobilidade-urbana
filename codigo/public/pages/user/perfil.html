<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/perfil/perfil.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Ideal Bus - Perfil</title>
</head>

<body>
  <header>
    <button onclick="sendMap()">
        <img src="../../assets/images/IdealBus.png" alt="" class="headerLogo">
    </button>
    <div class="headerBtns">
      <button class="headerBtn" onclick="sendFavs()">
        Favoritas
      </button>
      <button class="headerImg">
        <i class='bx bxs-user-circle'></i>
      </button>
    </div>
  </header>
  <main>
    <div class="pagina container">
      <div class="col">

        <div class="imgPerfil col-auto mt-5">
          <img id="imgElement" src="https://thispersondoesnotexist.com/">
        </div>
        <div class="nomeInicial col-auto hello">
          <h1>Olá, <span class="nameElements" id="nameElements">?????</span>!</h1>
          <div class="infoGeral">
            <div class="email">
              <h3>Email:</h3>
              <p><span id="emailElement">?????@gmail.com</span></p>
              <button id="alterarEmail" class="btn btn-padrao" data-bs-toggle="modal"
                data-bs-target="#emailPopup">Trocar Email</button>
            </div>
            <div class="senha">
              <button id="alterarSenha" data-bs-toggle="modal" data-bs-target="#passwordPopup"
                class="btn btn-padrao">Trocar senha</button>
            </div>
            <div class="deletarConta">
              <button id="confirmarDeletar" class="btn btn-padrao deletarContaBtn" data-bs-toggle="modal"
                data-bs-target="#deletePopup">Sair da conta</button>
            </div>
            
            <div id="favorites" class="favorites">
              <h3>Rotas favoritas</h3>
              <div id="favorites-list" class="favorites-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </span>
    </div>
  </main>

  <div class="modal fade" id="passwordPopup" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="passwordPopupLabel">Nova senha</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="newPassword" class="col-form-label">Nova senha:</label>
              <input type="password" id="newPassword" class="form-control" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" onclick="trocarSenha()">Alterar senha!</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="emailPopup" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="emailPopupLabel">Novo email</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="newEmail" class="col-form-label">Novo email:</label>
              <input type="email" id="newEmail" class="form-control" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" onclick="trocarEmail()">Alterar email!</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="deletePopup" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmação de saída</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p>Você tem certeza de que deseja sair da sua conta?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
          <button type="button" class="btn btn-danger" onclick="signOut()">Sim!</button>
        </div>
      </div>
    </div>
  </div>
<script src="../../assets/scripts/perfil/perfil.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
