<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/endereços/enderecos.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endereços Salvos</title>
</head>

<body>
    <header>
      <div>Ideal Bus</div>
    </header>

    <main>
      <h4 id="titulo">Endereços Salvos</h4>
      <div class="nvEndereco">
        <button id="adicionarEnd" class="btn btn-padrao">Adicionar Novo Endereço</button>
      </div>
      <div class="container">
        <div class="row" id="enderecos">
          <!-- Adicionando dinamicamente os endereços -->
        </div>
      </div>
    </main>

    <div class="modal fade" id="modalEndereco" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Novo Endereço</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <input type="hidden" value="" id="enderecoId">
              <input type="hidden" value="" id="modalType">

              <div class="col-12">
                <label for="inputTitulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="inputTitulo" placeholder="Casa, Trabalho ...">
              </div>
              <div class="col-9">
                <label for="inputRua" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputRua" placeholder="Nome da Rua">
              </div>
              <div class="col-3">
                <label for="inputNum" class="form-label">Número</label>
                <input type="number" class="form-control" id="inputNum" placeholder="Nº">
              </div>
              <div class="col-md-4">
                <label for="inputCep" class="form-label">CEP:</label>
                <input type="text" class="form-control" id="inputCep" onkeyup="cepFunc(this);">
              </div>
              <div class="col-md-4">
                <label for="inputCidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCidade">
              </div>
              <div class="col-md-4">
                <label for="inputEstado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="inputEstado" placeholder="UF">
              </div>
              <button class="btn btn-primary" id="sendBtn">Criar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/scripts/enderecos/dbOperations.js"></script>
    <script src="../assets/scripts/enderecos/endereco.js"></script>
</body>

</html>
