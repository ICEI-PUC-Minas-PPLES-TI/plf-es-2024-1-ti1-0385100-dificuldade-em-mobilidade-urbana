<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/dashboard/rotas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rotas de ônibus</title>
</head>
<body>
    <h2>Rotas de ônibus cadastrados</h2>
    <div class="cadastrar">
        <button class="btnCadastrar" onclick="abrirModalCriar()">Cadastrar novo</button>
    </div>
    <table id="tabela" class="tabela">
        <tr>
            <th class="pontos">Pontos</th>
            <th>Alertas</th>
            <th>ID</th>
            <th class="texto-acoes">Ações</th>
        </tr>
    </table>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Atualizar uma rota</h3>
            <form id="editform">
                <label for="endereco">Paradas:</label><br>
                <select multiple type="text" id="paradas" name="paradas"><br>
                <input type="submit" value="ATUALIZAR" class="confirm">
                <button class="close" type="button" onclick="fecharModalEditor()">CANCELAR</button>
            </form>
        </div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <h3>Cadastrar uma rota</h3>
            <form id="createform">
                <label for="endereco">Paradas:</label><br>
                <select multiple type="text" id="paradasCriar" name="paradas"><br>
                <input type="submit" value="CADASTRAR" class="confirm">
                <button class="close" type="button" onclick="fecharModal2Editor()">CANCELAR</button>
            </form>
        </div>
    </div>

    <script src="../assets/scripts/dashboard/rotas.js"></script>
</body>
</html>
