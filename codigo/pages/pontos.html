<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/dashboard/pontos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pontos de ônibus</title>
</head>
<body>
    <h2>Pontos de ônibus cadastrados</h2>
    <div class="cadastrar">
        <button class="btnCadastrar" onclick="abrirModalCriar()">Cadastrar novo</button>
    </div>
    <table id="tabela" class="tabela">
        <tr>
            <th>Endereço</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>ID</th>
            <th class="texto-acoes">Ações</th>
        </tr>
    </table>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Atualizar um ponto</h3>
            <form id="editform">
                <label for="endereco">Endereço:</label><br>
                <input type="text" id="endereco" name="endereco"><br>
                <label for="latitude">Latitude:</label><br>
                <input type="text" id="latitude" name="latitude"><br>
                <label for="longitude">Longitude:</label><br>
                <input type="text" id="longitude" name="longitude"><br>
                <input type="submit" value="ATUALIZAR" class="confirm">
                <button class="close" type="button" onclick="fecharModalEditor()">CANCELAR</button>
            </form>
        </div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <h3>Cadastrar um ponto</h3>
            <form id="createform">
                <label for="enderecoCadastrar">Endereço:</label><br>
                <input type="text" id="enderecoCadastrar" name="enderecoCadastrar"><br>
                <label for="latitudeCadastrar">Latitude:</label><br>
                <input type="text" id="latitudeCadastrar" name="latitudeCadastrar"><br>
                <label for="longitudeCadastrar">Longitude:</label><br>
                <input type="text" id="longitudeCadastrar" name="longitudeCadastrar"><br>
                <input type="submit" value="CADASTRAR" class="confirm">
                <button class="close" type="button" onclick="fecharModal2Editor()">CANCELAR</button>
            </form>
        </div>
    </div>

    <script src="../assets/scripts/dashboard/pontos.js"></script>
</body>
</html>
