<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacks de Rotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/feedbacks/feedbacks.css">
    <link rel="stylesheet" href="../assets/css/global.css">
</head>

<body>

    <!-- Menu -->
    <header>
        <nav class="navbar background-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Feedbacks de Rotas</a>
            </div>
        </nav>
    </header>

    <!-- Botão Flutuante -->
    <button class="btn ib-btn-primary btn-float" id="addFeedbackBtn">
        <i class="fas fa-plus"></i>
    </button>

    <h1 class="text-center my-4">Seus feedbacks</h1>

    <!-- Lista de feedbacks -->
    <div class="container-fluid">
        <div class="row row-cols-3" id="feedbacks"></div>
    </div>

    <!-- Modal para enviar um feedback -->
    <div class="modal fade" id="feedbackModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dê/edite seu Feedback</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="feedbackForm">
                        <input type="hidden" id="feedbackId">
                        <input type="hidden" id="type">

                        <label for="routeId">Rota:</label>
                        <div class="input-group mb-3">
                            <select class="form-select" id="routeId">
                                <!-- Aqui serão inseridas dinamicamente as opções de rotas -->
                            </select>
                        </div>

                        <label for="feedbackRating">Nota:</label>
                        <div id="feedbackRating" class="input-group mb-3">
                            <div class="estrelas">
                              <label for="star-1"><i class="fa"></i></label>
                              <input type="radio" id="star-1" name="fb" value="1"/>

                              <label for="star-2"><i class="fa"></i></label>
                              <input type="radio" id="star-2" name="fb" value="2"/>

                              <label for="star-3"><i class="fa"></i></label>
                              <input type="radio" id="star-3" name="fb" value="3"/>

                              <label for="star-4"><i class="fa"></i></label>
                              <input type="radio" id="star-4" name="fb" value="4"/>

                              <label for="star-5"><i class="fa"></i></label>
                              <input type="radio" id="star-5" name="fb" value="5" checked/>
                            </div>
                        </div>

                        <label for="feedbackComment">Comentário:</label>
                        <div class="input-group mb-3">
                            <textarea class="form-control" id="feedbackComment" rows="4"></textarea>
                        </div>
                        <button class="btn ib-btn-primary" id="sendFeedbackBtn">Enviar feedback!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Feedback Enviado -->
    <div id="feedback_success_modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Feedback enviado com sucesso!</h5>
                </div>
                <div class="modal-body">
                    <ul>
                        <li><strong>ID da rota:</strong> <span id="success_modal_feedback_route"></span></li>
                        <li><strong>Nota:</strong> <span id="success_modal_feedback_rating"></span></li>
                        <li><strong>Comentário:</strong> <span id="success_modal_feedback_comment"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../assets/scripts/feedbacks/feedbacks.js"></script>
</body>

</html>
